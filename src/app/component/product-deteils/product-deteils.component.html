<!-- single product display  -->
<div class="container">
  <div class="row product-details">
    <div class="col-sm-3">
      <img src="{{productDetails?.images[0]}}" class="product-img" alt="" />

      <div>
        <button class="btn btn-primary">Buy Now</button>&nbsp;
        <button (click)="addToCart(productDetails)" *ngIf="showadd" class="btn btn-success">Add to cart</button>&nbsp;
        <button (click)="removeItem(productDetails)" *ngIf="showremove" class="btn btn-info">Remove Item</button>
        
      </div>
    </div>

    <div class="col-sm-8">
      <div>
        <h1>{{productDetails?.title}}</h1>
        <p style="color:green;">Special Price</p>
        <h3>${{productDetails?.price}}</h3>
        <strong>category : &nbsp; {{productDetails?.category}}</strong><br>
        <strong>Description:</strong><br>
        <p>{{productDetails?.description}}</p>
        <p style="color:green">Discount:{{productDetails?.discountPercentage}} %</p><br>
        <strong>Stocks:{{productDetails?.stock}} Units left</strong>
        <button routerLink="/" class="btn btn-warning text-light mt-2">Back</button>

      </div>
    </div>
  </div>
</div>
