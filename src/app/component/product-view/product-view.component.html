<!-- display part  -->
<ng-container *ngIf="products.products.length != 0">

    <div class="container-fluid " style="background-color: #000;">
        <div class="row">
<div class="col-md-2 mt-3" *ngFor="let product of products.products">
    <div class="card mt-2">
        <div class="card-body">
            <div class="card-img-actions">
                <img routerLink="/product-deteils/{{product?.id}}" src="{{product?.thumbnail}}" class="card-img img-fluid" alt="">
            </div>
        </div>
        
        
        <div class="card-body bg-light text-center">
            <div>
                <h6 class="font-weight-semibold">
                    <a href="" class="text-default">{{product?.title}}</a>
                </h6>
            </div>
            <h3 class="mb-0 font-weight-semibold">$ {{product?.price}}</h3>
            <button routerLink="/product-details/{{product?.id}}" class="btn btn-sm btn-dark mt-2"><i class="fa fa-solid fa-info mr-2"></i>&nbsp;&nbsp; view details</button>
            <button (click)="addToCart(product)" class="btn btn-sm btn-warning mt-2"><i class="fa fa-cart-plus mr-2"></i>&nbsp; Add to cart</button>&nbsp;
            <button (click)="removeItem(product)" class="btn btn-sm btn-danger mt-2"><i class="fa fa-remove mr-2"></i>&nbsp;Remove Item</button>
        </div>
    </div>
</div>
</div>
</div>
</ng-container>

<ng-container *ngIf="products.products === 0">
    <i class="fas fa-spinner fa-pulse"></i>
</ng-container>
